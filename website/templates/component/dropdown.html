<div class="form-group row">
    <label for="{{name}}-select" class="col-4 col-form-label">{{displayName}}</label>
    <div class="col-8">
        <select class="form-control" name="{{name}}" id="{{name}}-select" {% if required == 'true' %}required{% else %}{% endif %}>
            <option disabled selected value></option>
            {% for value in option %}
                <option value="{{value}}">{{value}}</option>
            {% endfor %}
        </select>
    </div>
</div>
