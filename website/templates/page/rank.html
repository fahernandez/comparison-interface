{% extends "layout.html" %}

{% block title %} - Rank{% endblock %}

{% block css %}
<style>
.centered {
    position: absolute;
    text-align: center;
    top: 50%;
    left: 0;
    width: 100%;
}

.selected-item{
  border-style: solid;
  border-width: 10px;
  border-color: green;
  text-color: green;
  opacity: 0.6;
}

.selection-tight {
  border-style: solid;
  border-width: 10px;
  border-color: blue;
  text-color: blue;
  opacity: 0.6;
}

.img-contraint {
  width: 80%;
  max-width: 600px;
  height: 80%; 
  max-height: 600px;
  min-width:300px;
  min-height:300px;
}

.control-block {
  display: inline-block;
  width: 32%;
}

.fix-control-mobile {
  position: fixed;
  right: 0;
  bottom: 10px;
  left: 0;
  z-index: 1030;
  height: 50px;
}

</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
  <form method = "POST">
    <input type="hidden" id="selected_item_id" name="selected_item_id" value="">
    <input type="hidden" id="comparison_id" name="comparison_id" value="{% if comparison_id %}{{comparison_id}}{% else %}""{% endif %}">
    <div class="form-group">
      <div class="text-center">
           <!-- only desktop -->
          <h3 class="d-none d-md-block d-lg-block d-xl-block">{{comparison_intruction_label}}</h3>
          <!-- only mobile -->
          <h5 class="d-block d-md-none d-lg-none d-xl-none">{{comparison_intruction_label}}</h5>
      </div>
      <div class="row pl-2 pr-2">
        <div class="col p-2">
          <div class="text-center">
            <h4>
              <b>{{ item_1.display_name }}</b>
            </h4>
          </div>
          <div class="text-center">
            <input type="hidden" id="item_1_id" name="item_1_id" value={{ item_1.id }}>
            <img id="left-item" src= {{ url_for('static', filename = 'image/' + item_1.image_path|string) }} class="left-item img-responsive img-contraint">
          </div>
        </div>
        <div class="col p-2">
          <div class="text-center">
            <h4>
              <b>{{ item_2.display_name }}</b>
            </h4>
          </div>
          <div class="text-center">
            <input type="hidden" id="item_2_id" name="item_2_id" value={{ item_2.id }}>
            <img id="right-item" src= {{ url_for('static', filename = 'image/' + item_2.image_path|string) }} class="right-item img-responsive img-contraint">
          </div>
          </div>
      </div>
      <!-- only desktop -->
      <div class="d-none d-md-block d-lg-block d-xl-block row pl-2 pr-2">
        <div class="control-block col p-2 text-left">
          <button id="previous-button" type="submit" name='state' value='{{rejudge_value}}' style="width:200px" class="btn btn-lg btn-secondary {% if can_redjudge %}{% else %}disabled{% endif %}" {% if can_redjudge %}{% else %}disabled{% endif %}>{{rejudge_label}}</button>
        </div>
        <div class="control-block col p-2 text-center">
          <button id="confirm-button-d" type="submit" name='state' value='{{confirmed_value}}' style="width:200px" class="btn btn-lg btn-primary disabled" disabled>{{confirmed_label}}</button>
        </div>
        <div class="control-block col p-2 text-right">
          <button id="skip-button" type="submit" name='state' value='{{skipped_value}}' style="width:200px" class="btn btn-lg btn-secondary">{{skipped_label}}</button>
        </div>
      </div>
      <!-- only mobile -->
      <div class="d-block d-md-none d-lg-none d-xl-none row pl-2 pr-2 fix-control-mobile">
        <div class="control-block col p-2 text-left">
          <button id="previous-button" type="submit" name='state' value='{{rejudge_value}}' style="min-width:100px" class="btn btn-lg btn-secondary {% if can_redjudge %}{% else %}disabled{% endif %}" {% if can_redjudge %}{% else %}disabled{% endif %}>{{rejudge_label}}</button>
        </div>
        <div class="control-block col p-2 text-center">
          <button id="confirm-button-m" type="submit" name='state' value='{{confirmed_value}}' style="min-width:100px" class="btn btn-lg btn-primary disabled" disabled>{{confirmed_label}}</button>
        </div>
        <div class="control-block col p-2 text-right">
          <button id="skip-button" type="submit" name='state' value='{{skipped_value}}' style="min-width:100px" class="btn btn-lg btn-secondary">{{skipped_label}}</button>
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}

{% block js %}
<script>

function hintItem(clickedItem) {
  clickedItem1 = clickedItem.hasClass("left-item");
  clickedItem2 = clickedItem.hasClass("right-item");
  item1 = document.getElementById("left-item");
  item2 = document.getElementById("right-item");
  isItem1Selected = item1.classList.contains('selected-item');
  isItem2Selected = item2.classList.contains('selected-item');
  idItem1 = document.getElementById('item_1_id').value
  idItem2 = document.getElementById('item_2_id').value

  // Set the clicked item DOM object
  clickedItem = item1;
  if (clickedItem2) {
    clickedItem = item2;
  }

  // Case 1: No item was selected. Result: At least one item was selected
  if (!isItem1Selected && !isItem2Selected) {
    // Clean the all visual hints
    cleanVisualHint('selected-item', item1, item2);
    cleanVisualHint('selection-tight', item1, item2);
    
    // Show the item item as selected
    addVisualHint('selected-item', clickedItem, 'selected');

    // Activate the confirm button
    activateConfirmButton();

    // Set the selected item
    itemId = idItem1;
    if (clickedItem2) {
      itemId = idItem2;
    }
    setSelectedItem(itemId);

    return
  }

  // Case 2: Just one item was selected. Result: Tight case.
  if (
    (clickedItem1 && !isItem1Selected && isItem2Selected) ||
    (clickedItem2 && !isItem2Selected && isItem1Selected)
  ) {
      // Clean the selected-items class
      cleanVisualHint('selected-item', item1, item2);
      cleanVisualHint('selection-tight', item1, item2);

      // Show both items as selected (Tight case)
      addVisualHint('selection-tight', item1, 'tight');
      addVisualHint('selection-tight', item2, 'tight');

      // Activate the confirm button
      activateConfirmButton()

      // Clean the selected item value
      setSelectedItem("");

      return
  }

  // Case 3: One item was unselected. Result: The other item gets the bigger Label
  if (isItem1Selected && isItem2Selected) {
    // Clean the tight selection class
    cleanVisualHint('selected-item', item1, item2);
    cleanVisualHint('selection-tight', item1, item2);

    // Activate the confirm button
    activateConfirmButton()
    
    // Defined the selected and unselected items. The selected item will be
    // the item not clicked.
    selected = item1
    selected_component_id = 'item_1_id'
    if (clickedItem1) {
      selected = item2
      selected_component_id = 'item_2_id'
    } 

    // Mark as selected the not clicked item.
    addVisualHint('selected-item', selected, 'selected');

    // Set as selected id the value of the not clicked item.
    itemId = idItem2;
    if (clickedItem2) {
      itemId = idItem1;
    }
    setSelectedItem(itemId);

    return
  }

  // Case 4: The only selected item is unselected. Result: Confirm button is disabled
  if (
    (clickedItem2 && isItem2Selected && !isItem1Selected) ||
    (clickedItem1 && isItem1Selected && !isItem2Selected)
  ) {
    // Clean the selected-items class
    cleanVisualHint('selected-item', item1, item2);
    cleanVisualHint('selection-tight', item1, item2);

    // Deactive the confirm button
    deactivateConfirmButton()

    // Clean the seleted item id
    setSelectedItem("");

    return
  }
}

function cleanVisualHint(itemClass, item1, item2) {
  item1.classList.remove(itemClass);
  item2.classList.remove(itemClass);
  $(".centered").remove();
}

function addVisualHint(itemClass, item, type) {
  hintElement = '<div class="centered" style="pointer-events:none;"><h1 style="font-size:60px; color:green; font-weight: bold;pointer-events:none;">{{selected_item_label}}</h1></div>';
  if (type == "tight") {
    hintElement = '<div class="centered" style="pointer-events:none;"><h1 style="font-size:60px; color:blue; font-weight: bold;pointer-events:none;">{{tight_selection_label}}</h1></div>';
  }

  item.classList.add(itemClass);
  element = document.createRange().createContextualFragment(hintElement);
  item.after(element);
}

function deactivateConfirmButton(){
  $("#confirm-button-m").prop('disabled', true);
  $("#confirm-button-m").addClass('disabled');
  $("#confirm-button-d").prop('disabled', true);
  $("#confirm-button-d").addClass('disabled');
}

function activateConfirmButton(){
  $("#confirm-button-m").prop('disabled', false);
  $("#confirm-button-m").removeClass('disabled');
  $("#confirm-button-d").prop('disabled', false);
  $("#confirm-button-d").removeClass('disabled');
}

function setSelectedItem(value) {
  document.getElementById("selected_item_id").value = value
}

$("img").click(function() {
	hintItem($(this));
});

 </script>
{% endblock %}
